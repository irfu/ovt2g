<h1>OVT 2.3 Installation under Mac OS X</h1>

<hr>

<p>
Drag <TT>Orbit Visualization Tool.app</TT> to your <TT>Applications</TT> folder. 
</p>

<p>
OVT is supposed to work on Intel (32 and 64-bit) and PowerPC (32-bit only) based Macs under Mac OS X 10.4 and later.
</p>
